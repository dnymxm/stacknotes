<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Stacknotes</title>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    {{ simplemde.css }}
    {{ simplemde.js }}
</head>

<body class="has-navbar-fixed-top">
    {% block body %}

    {% endblock body %}
    <footer class="footer hero-foot">
        <div class="container">
            <div class="level">
                <div class="level-left">
                    <div class="level-item">
                        </p>Copyright Â© 2020 stacknotes, All rights reserved</p>
                    </div>
                    <div class="level-item">
                        <a href="#">Privacy Policy</a>
                    </div>
                    <div class="level-item">
                        <a href="#">Terms of Service</a>
                    </div>
                </div>
                <div class="level-right">
                    <div class="level-item">
                        <a href="https://bulma.io">
                            <img src="https://bulma.io/images/made-with-bulma.png" alt="Made with Bulma" width="128"
                                height="24">
                        </a>
                    </div>
                    <div class="level-item">
                        <a href="https://github.com/dnymxm/stacknotes">
                            <span class="icon">
                                <i class="fab fa-github"></i>
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
